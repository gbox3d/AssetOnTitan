<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title> arduino html5 simulator </title>

    <style>

        .simdevice-led {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            line-height: 30px;
            text-align: center;
            color: #ffffff;
            display: inline-block;
        }
        .simeffect-led-on {
            background-color: red;
        }
        .simeffect-led-off {
            background-color: gray;
        }


    </style>

    <script src="../../libs/extra/jquery-2.0.3.min.js"></script>
    <script src="../../libs/pig2d/js/core.js"></script>


</head>

<body>

<div>
    <div id="part-led" >
        <div class="simdevice-led simeffect-led-off"  >13</div>
        <div class="simdevice-led simeffect-led-off"  >12</div>
        <div class="simdevice-led simeffect-led-off"  >11</div>
        <div class="simdevice-led simeffect-led-off"  >10</div>
        <div class="simdevice-led simeffect-led-off"  >9</div>
        <div class="simdevice-led simeffect-led-off"  >8</div>
        <div class="simdevice-led simeffect-led-off"  >7</div>
        <div class="simdevice-led simeffect-led-off"  >6</div>
        <div class="simdevice-led simeffect-led-off"  >5</div>
        <div class="simdevice-led simeffect-led-off"  >4</div>
        <div class="simdevice-led simeffect-led-off"  >3</div>
        <div class="simdevice-led simeffect-led-off"  >2</div>
        <div class="simdevice-led simeffect-led-off"  >1</div>
    </div>

    <div id="control-panel" >
        <div>
            device id : <input id="inp-id" /> <button id="btn-play" > start </button>
        </div>
        <div id="led-network" style="
        width: 100px;
        height: 16px;
        background-color: #000000;
        -webkit-transition : background-color 1s;
        " ></div>
    </div>

</div>

<script src="app.js"></script>

<script>

    document.querySelector('#btn-play').addEventListener('click',function() {

        if(this.innerText == 'start') {

            theApp.deviceID = document.querySelector('#inp-id').value;

            if(theApp.deviceID != '') {
                theApp.deviceStatus = 'run';
                this.innerText = 'stop';
            }
            else {
                alert('디바이스 식별자 정보가 필요합니다.')
            }
        }
        else {

            theApp.deviceStatus = 'stop';
            this.innerText = 'start';

        }

        device_loop();

    });

</script>




</body>
</html>
